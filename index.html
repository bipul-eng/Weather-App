<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button class="bk"><img src="images/search-icon-png-1-removebg-preview.png"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="" class="weather-icon">
            <h1 class="temp">22 </h1>
            <h2 class="City">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <div class="bks">
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png">
                    <div class="bks">
                        <p class="wind">50 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h2 id="dev">Developed By Bipul</h2>
    </div>
    <script src="script.js"></script>
</body>
</html>
